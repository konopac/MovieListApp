<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MovieList</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list reorder="true" (ionItemReorder)="$event.applyTo(movies)">
		<ion-item-sliding *ngFor="let movie of movies">
			<button ion-item (click)="itemTapped($event, movie)">
				<h2>{{movie.title}}</h2>
				<p>{{movie.director}}</p>
			</button>
			<ion-item-options side="right" (ionSwipe)="deleteMovie(movie)">
				<button ion-button expandable color="danger" (click)="deleteMovie(movie)">
					<ion-icon margin-horizontal name="trash"></ion-icon>
				</button>
			</ion-item-options>
			<ion-item-options side="left" (ionSwipe)="editMovie(movie)">
				<button ion-button expandable color="default" (click)="editMovie(movie)">
					<ion-icon margin-horizontal name="create"></ion-icon>
				</button>
			</ion-item-options>
		
		</ion-item-sliding>
	</ion-list>
	<div class="lastElement"></div>
	<div class="footer">
		<new-button (click)="newMovie()"></new-button>
	</div>
</ion-content>
